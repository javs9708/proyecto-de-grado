{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}
Registrar
{% endblock %}


{% block content %}


<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>Registrar</title>
</head>
<body>

						<h1 class="card-title display-4 pb-4">Registrar</h1>
						<form method="POST"> {% csrf_token %}
							<div class="form-group">
							   	<input type="text" class="form-control" name="username" required=True placeholder="Nombre de usuario">
							</div>
							<div class="form-group">
							   	<input type="text" class="form-control" name="nombre_restaurante" required=True placeholder="Nombre del restaurante">
							</div>
							<div class="form-group">
							   	<input type="password" class="form-control" name="password1" required=True placeholder="Contraseña">
							</div>
							<div class="form-group">
							   	<input type="password" class="form-control" name="password2" required=True placeholder="Contraseña">
							</div>
							<div class="form-group">
							   	<input type="email" class="form-control" name="email" required=True placeholder="email">
							</div>
							<button type="submit" class="btn btn-block btn-dark mb-2">Confirmar</button>
							<a href="{% url 'ingresar' %}">Regresar</a>

							{%if mensaje.0%}

								<h1>{{mensaje.1}}</h1>

							{%endif%}
						</form>
</body>
</html>
{% endblock %}
